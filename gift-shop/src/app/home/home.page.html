<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="../../assets/artful-gifts-high-resolution-logo.png" alt="Gift Shop Logo" style="height: 50px; vertical-align: middle; margin-right: 10px; border-radius: 50%;" onclick="location.reload();">
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" 
      color="primary"
      [routerLink]="['/', 'home', 'cart']"
      >
      <ion-icon name="bag-handle" slot="icon-only"></ion-icon>
       @if(totalItems > 0 ){
         <ion-badge color="primary">
           <ion-text>
             {{totalItems}}
           </ion-text>
         </ion-badge>
       }
      </ion-button>
   </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar
    debounce="800"
    #searchInput
    mode="ios"
    class="srchBar"
    placeholder="Search For Gifts..."
    (ionInput)="getGifts($event)"
    >

    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    @for(item of items; track i;  let i = $index) {
      <ion-col sizeLg="3" sizeMd="4" sizeSm="6" sizeXl="3" sizeXs="6">
        <ion-card [routerLink]="['/', 'home', 'gifts', item?.id]">
          <ion-thumbnail>
            <ion-img [src]="item?.cover"></ion-img>
           </ion-thumbnail>

           <ion-label>
            <ion-text color="dark">
              <strong>{{item?.name}}</strong>
            </ion-text>

            <p>
              <ion-text color="dark">
                <strong>{{item?.price}}</strong>
              </ion-text>

              <ion-text class="rating" color="dark">
                {{item?.rating}}
                <ion-icon name="star" color="warning"></ion-icon>
              </ion-text>
            </p>
           </ion-label>
        </ion-card>
       </ion-col>
    }
   
  </ion-row>
  
</ion-content>
